<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Something Big is Coming Soon!</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      color: #fff;
    }
    
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    
    #countdown {
      font-size: 36px;
      margin-bottom: 60px;
    }

    .countdown-section {
      display: inline-block;
      margin: 0 10px;
    }
    
    .countdown-section span {
      display: block;
      font-size: 80px;
      color: #fff;
      line-height: 1;
    }

    .countdown-label {
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      margin-top: -15px;
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 36px;
      }
      
      p {
        font-size: 18px;
      }
      
      #countdown {
        font-size: 24px;
      }
      
      .countdown-section span {
        font-size: 60px;
      }
      
      .countdown-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Something Big is Coming Soon!</h1>
    <p>Stay tuned for our exciting announcement.</p>
    <div id="countdown">
      <div class="countdown-section">
        <span id="days">00</span>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-section">
        <span id="hours">00</span>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-section">
        <span id="minutes">00</span>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-section">
        <span id="seconds">00</span>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set the date for the countdown (one month from the current date)
    var countDownDate = new Date();
    countDownDate.setMonth(countDownDate.getMonth() + 1);
  
    // Update the countdown every second
    var countdownTimer = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the countdown date
      var distance = countDownDate - now;
    
      // Calculate the days, hours, minutes, and seconds remaining
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours= Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the countdown in the respective elements
      document.getElementById("days").innerHTML = formatTime(days);
      document.getElementById("hours").innerHTML = formatTime(hours);
      document.getElementById("minutes").innerHTML = formatTime(minutes);
      document.getElementById("seconds").innerHTML = formatTime(seconds);
    
      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdownTimer);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);

    // Helper function to format the time units (add leading zeros)
    function formatTime(time) {
      return time < 10 ? "0" + time : time;
    }
  </script>
</body>
</html>
