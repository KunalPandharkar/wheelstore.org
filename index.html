<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>WheelStore !</title>

  <meta property="og:sitename" content="WheelStore" />
  <meta property="og:url" content="https://wheelstore.org">


  <!-- Favicons -->
  <link href="https://wheelstore.org/logo-black.png" rel="icon">
  <link href="https://wheelstore.org/logo-black.png" rel="apple-touch-icon">
  <link rel="shortcut icon" type="image/x-icon" href="https://wheelstore.org/logo-black.png">
  <link rel="apple-touch-icon-precomposed" type="image/x-icon" href="https://wheelstore.org/logo-black.png">
  <meta property="og:image" content="https://wheelstore.org/logo-black.png">


  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <meta name="distribution" content="Global">


  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    #countdown {
      font-size: 36px;
      margin-bottom: 60px;
    }

    .countdown-section {
      display: inline-block;
      margin: 0 10px;
    }

    .countdown-section span {
      display: block;
      font-size: 80px;
      color: #fff;
      line-height: 1;
    }

    .countdown-label {
      font-size: 18px;
      color: #fff;
      text-transform: uppercase;
      margin-top: -15px;
    }

    @media (max-width: 767px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      #countdown {
        font-size: 24px;
      }

      .countdown-section span {
        font-size: 60px;
      }

      .countdown-label {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Something Big is Coming Soon!</h1>
    <p>Stay tuned for our exciting announcement.</p>
  </div>
  <div class="container">
    <p>#We Always do, Whatever it takes.</p>
  </div>


</body>

</html>
